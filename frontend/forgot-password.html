<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Doctor Appointment System</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="home-link">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
            </svg>
            Home
        </a>
    </nav>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit">Reset Password</button>
                <div id="message" class="message"></div>
            </form>
            <p class="auth-link">Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="script/forgot-password.js"></script>
</body>
</html>
